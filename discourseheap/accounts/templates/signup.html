{%  extends 'base.html' %}

{% block content %}
<div class="accounts-div">
    <h2>Signup</h2>
    <form id="signup" method="post">
        <div>
            {% csrf_token %}
            {% for field in form %}
                <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
                </p>
            {% endfor %}

            <a>Terms And Conditions</a> &nbsp; &nbsp; <a>Privacy Policy</a>
            <br/>
            <input class="btn btn-primary ml-2" type="submit" value="signup"/>
        </div>
    </form>
</div>

<br/><br/>
{% endblock %}
