{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="container">
        <h3>{{ event.title }}</h3>
        <hr/>
        <p class="text-secondary">{{ event.description }}</p>
        <br/>

        <p style="float:left;">Post your view on the topic</p>
        <a href="{% url 'event' pk=event.pk %}" class="btn btn-primary ml-2" style="float:right;">Post</a>
        <br/><br/>

        <hr/>

        {% for message in messages %}
            {% include 'start_message.html' with message=message %}
            <br/>
        {% endfor %}
    </div>
{% endblock %}
